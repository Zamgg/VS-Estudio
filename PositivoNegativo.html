<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Number Sign</title>
</head>
<body>

<h2>Check Number Sign</h2>

<form id="numberForm">
    <label for="num">Enter a number:</label>
    <input type="number" id="num" name="num" required oninput="checkSign()">
</form>

<p id="result"></p>

<script>
    function checkSign() {
        var num = parseFloat(document.getElementById("num").value);

        if (!isNaN(num)) {
            var resultText = "The number is ";

            if (num > 0) {
                resultText += "positive.";
            } else if (num < 0) {
                resultText += "negative.";
            } else {
                resultText += "zero.";
            }

            document.getElementById("result").textContent = resultText;
        } else {
            document.getElementById("result").textContent = "Please enter a valid number.";
        }
    }
</script>

</body>
</html>
