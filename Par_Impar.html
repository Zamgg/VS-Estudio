<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Algorithms</title>
</head>
<body>

<!-- Algoritmo 1: Even or Odd Checker -->
<div id="evenOddAlgorithm">
    <h2>Even or Odd Checker</h2>

    <form id="numberForm1">
        <label for="numberInput1">Enter a number: </label>
        <input type="text" id="numberInput1" name="numberInput1" required>
        <button type="button" onclick="checkNumber1()">Check</button>
    </form>

    <p id="evenOddResult1"></p>

    <script>
        function checkNumber1() {
            var number = document.getElementById("numberInput1").value;

            if (number % 2 === 0) {
                document.getElementById("evenOddResult1").innerHTML = "The number is even.";
            } else {
                document.getElementById("evenOddResult1").innerHTML = "The number is odd.";
            }
        }
    </script>
</div>
