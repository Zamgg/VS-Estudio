<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoritmoCole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="button"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        .botones {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: rgb(0, 183, 255); /* Color de fondo */
        color: #ffffff; /* Color del texto */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .botones:hover {
            color: #333;
            background-color: rgb(0, 183, 255); /* Cambia el color de fondo al pasar el mouse */
            transform: scale(1.05); /* Escala el botón ligeramente */
        }

        .botones:active{
            transform: scale(0.95);
        }
    
    </style>
</head>
<body>

<main>
    <!-- Algoritmo 1: Even or Odd Checker -->
    <div id="evenOddAlgorithm">
        <h2>Verificar si el número es par o impar</h2>

        <form id="numberForm1">
            <label for="numberInput1">Introduce el número: </label>
            <input class="numeroInput"  type="number" id="numberInput1" name="numberInput1" required>
            <button class="botones" type="button" onclick="checkNumber1()">Mostrar</button>
        </form>

        <p id="evenOddResult1"></p>
    </div>

    <!-- Algoritmo 2: Sum of Numbers 1 to 10 -->
    <div id="sumAlgorithm">
        <h2>Suma de números del 1 al 10</h2>

        <form id="numberForm2">
            <button class="botones" type="button" onclick="calculateSum1To10()">Calcular Suma</button>
        </form>

        <p id="sumResult1To10"></p>
    </div>

    <!-- Algoritmo 3: Verify if positive or negative -->
    <div id="signAlgorithm">
        <h2>Verificar si el número es positivo, negativo o neutro</h2>

        <form id="numberForm3">
            <label for="num3">Ingresa un número:</label>
            <input type="number" id="num3" name="num3" required oninput="checkSign3()">
        </form>

        <p id="signResult3"></p>
    </div>
</main>

<script>
    function checkNumber1() {
        var number = document.getElementById("numberInput1").value;

        if (number % 2 === 0) {
            document.getElementById("evenOddResult1").textContent = "El número es par.";
        } else {
            document.getElementById("evenOddResult1").textContent = "El número es impar.";
        }
    }

    function calculateSum1To10() {
        var sum = 0;
        
        for (var i = 1; i <= 10; i++) {
            sum += i;
        }
        
        document.getElementById("sumResult1To10").textContent = "La suma de los números del 1 al 10 es: " + sum;
    }

    function checkSign3() {
        var num = parseFloat(document.getElementById("num3").value);

        if (!isNaN(num)) {
            var resultText = "El número es ";

            if (num > 0) {
                resultText += "positivo.";
            } else if (num < 0) {
                resultText += "negativo.";
            } else {
                resultText += "neutro.";
            }

            document.getElementById("signResult3").textContent = resultText;
        } else {
            document.getElementById("signResult3").textContent = "Por favor, ingresa un número válido.";
        }
    }
</script>

</body>
</html>
